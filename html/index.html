<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/main.css" />
    <title>Main Section of homepage</title>
  </head>
  <body>
    <header>
        <nav class="nav_header">
            <section class="left_section_nav_header">
                <img
                class="img_left_section_nav_header"
                src="../src/icon/reciclaje.svg"
                alt="logo"
                />
            </section>
            <section class="center_section_nav_header anchor_container">
                    <button class="button_center_section_nav_header">
                        <div class="button_icon">
                            <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                            <lord-icon
                                src="https://cdn.lordicon.com/vmibgbhr.json"
                                trigger="hover"
                                colors="primary:#4e9f3d"
                                style="width:32px;height:32px">
                            </lord-icon>
                        </div>
                    </button>
                    <a href="#" class="a_center_section_nav_header">Projects</a>
                    <a href="#" class="a_center_section_nav_header">About</a>
                    <a href="#" class="a_center_section_nav_header">Work</a>
                    <a href="#" class="a_center_section_nav_header">Blog</a>
            </section>
            <section class="rigth_section_nav_header">
                <div class="search_container_rigth_section_nav_header" >
                    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/pvbutfdk.json"
                        trigger="hover"
                        colors="primary:#4e9f3d"
                        style="width:30px;height: 30px">
                    </lord-icon>
                </div>
                <div class="cart_container_rigth_section_nav_header">
                    <script src="https://cdn.lordicon.com/xdjxvujz.js"></script>
                    <lord-icon
                        src="https://cdn.lordicon.com/aoggitwj.json"
                        trigger="hover"
                        colors="primary:#4e9f3d"
                        style="width:30px;height:30px">
                    </lord-icon>
                </div>
            </section>
        </nav>
        <div class="a_container_button inactive">
            <div>
                <a href="#" class="a_button_center_section_nav_header">Projects</a>
                <a href="#" class="a_button_center_section_nav_header">About</a>
                <a href="#" class="a_button_center_section_nav_header">Work</a>
                <a href="#" class="a_button_center_section_nav_header">Blog</a>    
            </div>
        </div>
    </header>
    <main>
      <section id="bannerSection">
        <div id="bannerDiv">
          <div class="info">
            <div class="mainInfo">
              <h3><span>Rudy + Jessie</span></h3>
              <h2>2 Guys Trying to Break into the Tech Industry</h2>
            </div>
            <div class="storeButton">
              <button>Our Projects</button>
            </div>
          </div>

          <div class="image">
            <img
              src="../src/icon/Content team-rafiki.png"
              alt="Handbag Image"
              class="mainImage"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="/js/index.js"></script>
  </body>
</html>
